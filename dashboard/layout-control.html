<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS  -->
    <link rel="stylesheet" href="layout-control.css">
</head>
<body>
    <!-- Commentary Controls -->
    <div class="grid-container">
        <span class="grid-item">.</span>
        <span class="grid-item">Name</span>
        <span class="grid-item">Pronouns</span>
        <span class="grid-item">Comm 1</span>
        <input type="text" class="grid-item" id="comm1-name">
        <input type="text" class="grid-item" id="comm1-pronouns">
        <span class="grid-item">Comm 2</span>
        <input type="text" class="grid-item" id="comm2-name">
        <input type="text" class="grid-item" id="comm2-pronouns">
        <span class="grid-item">Comm 3</span>
        <input type="text" class="grid-item" id="comm3-name">
        <input type="text" class="grid-item" id="comm3-pronouns">
    </div>
    <button id="save" onclick="updateComms()">Save</button>
    <br><br>

    <!-- Player Camera Controls -->
    <input type="checkbox" id="cam1" name="cam1" onclick="updateCams()">
    <label for="cam1">Player 1 Cam</label>

    <!-- JavaScript -->
    <script src="layout-control.js"></script>
</body>
</html>
