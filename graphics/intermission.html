<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16x9 1 Player</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/intermission.css">
</head>
<body>
    <!-- Background Image -->
    <img src="img/Intermission.png" class="background">

    <!-- Cookie :) -->
    <div id="cookie-container">
        <div id="cookie">
            <img src="img/cookie.png" id="cookie-click-animation">
        </div>
        <div id="cookie-text">Click the cookie!</div>
        <div id="cookie-count">00000</div>
    </div>

    <!-- Up Next Game -->
    <div id="up-next-container">
        <div id="up-next-game"></div>
        <div class="gray-text big-text" id="up-next-category"></div>
        <div class="gray-text big-text" id="up-next-runner"></div>
    </div>

    <!-- On Deck Game 1 -->
    <div id="up-next-container-1">
        <div class="white-text" id="on-deck-game-1"></div>
        <div class="gray-text small-text" id="on-deck-category-1"></div>
        <div class="gray-text small-text" id="on-deck-runner-1"></div>
    </div>

    <!-- On Deck Game 2 -->
    <div id="up-next-container-2">
        <div class="white-text" id="on-deck-game-2"></div>
        <div class="gray-text small-text" id="on-deck-category-2"></div>
        <div class="gray-text small-text" id="on-deck-runner-2"></div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/intermission.js"></script>
    <script src="js/int_cookieclicker.js"></script>
</body>
</html>
