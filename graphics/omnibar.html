<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16x9 1 Player</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/omnibar.css">
</head>
<body>
    <!-- Background Image -->
    <img src="img/Omnibar.png" class="background">

    <!-- Omnibar Texts-->
    <div class="omnibar-container">
        <div class="omnibar-text" id="content-1">
            <span class="white-text">You're watching </span>
            <span class="accented-text">Mediocres 01 - Anything Goes</span>
        </div>
        <div class="omnibar-text" id="content-2">
            <span class="white-text">Next run: </span>
            <span class="accented-text" id="on-deck-game1"></span>
            <span class="white-text"> by </span>
            <span class="accented-text" id="on-deck-info1"></span>
        </div>
        <div class="omnibar-text" id="content-3">
            <span class="white-text">On deck: </span>
            <span class="accented-text" id="on-deck-game2"></span>
            <span class="white-text"> by </span>
            <span class="accented-text" id="on-deck-info2"></span>
        </div>
        <div class="omnibar-text" id="content-4">
            <span class="white-text">See the full schedule: </span>
            <span class="accented-text" id="up-next-text">!schedule</span>
        </div>
        <div class="omnibar-text" id="content-5">
            <span class="white-text">Join our Discord for future notifications: </span>
            <span class="accented-text">!discord</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/omnibar.js"></script>
</body>
</html>
